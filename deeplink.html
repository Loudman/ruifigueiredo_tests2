<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening App...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .fallback {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            margin: 0.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Opening Your App...</h1>
        <p>Please wait while we redirect you to the app experience.</p>
        
        <div class="fallback">
            <p>If the app doesn't open automatically:</p>
            <a href="/app-store" class="btn">Download App</a>
            <a href="/" class="btn">Back to Website</a>
        </div>
    </div>

    <script>
        // Deep linking implementation
        function openApp() {
            // Replace with your actual deep link scheme
            const deepLinkUrl = 'yourapp://open';
            
            // Try to open the app
            window.location.href = deepLinkUrl;
            
            // Set a timeout to redirect to app store if app doesn't open
            setTimeout(() => {
                // If we're still here after 3 seconds, redirect to app store
                window.location.href = '/app-store';
            }, 3000);
        }
        
        // Auto-attempt to open app when page loads
        window.addEventListener('load', () => {
            // Small delay to show loading state
            setTimeout(openApp, 1000);
        });
        
        // Alternative deep linking methods for different platforms
        function attemptUniversalLink() {
            // For iOS Universal Links or Android App Links
            const universalLink = 'https://yourapp.com/open'; // Replace with your universal link
            
            // Try universal link first
            window.location.href = universalLink;
            
            // Fallback to custom scheme
            setTimeout(() => {
                const customScheme = 'yourapp://open';
                window.location.href = customScheme;
            }, 1000);
        }
        
        // Check if user is on iOS or Android for better deep linking
        const userAgent = navigator.userAgent.toLowerCase();
        const isIOS = /iphone|ipad|ipod/.test(userAgent);
        const isAndroid = /android/.test(userAgent);
        
        if (isIOS || isAndroid) {
            // Use platform-specific deep linking
            attemptUniversalLink();
        } else {
            // Fallback for other platforms
            openApp();
        }
    </script>
</body>
</html>
